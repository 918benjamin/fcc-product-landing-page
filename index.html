<!DOCTYPE html>
<html>
    <head>
      <meta charset="utf-8">
      <link rel="stylesheet" type="text/css" href="main.css">
      <title>fcc-product-landing-page: Fanstastic Elephant Socks!</title>  
    </head>
    <body>
      <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

      <header id="header">
        <img id="header-img" src="https://www.freelogodesign.org/file/app/client/thumb/64a30963-aa05-4e66-b473-ec0ad4ade49e_200x200.png?1597841004553">  
        <div class="nav">
          <nav id="nav-bar">
            <a class="nav-link" href="#video">Video</a>
            <a class="nav-link" href="#about-us">About Us</a>
            <a class="nav-link" href="#contact">Contact</a>
          </nav>
        </div>
      </header>

      <main>
        <h1 id='about-us'>We sell the best socks for elephants!</h1>
        <p id='sub-header'>Sign up to learn about new product launches early</p>
        <form action="https://www.freecodecamp.com/email-submit" id="form" method="POST">
          <input type="email" name="email" id="email" placeholder="Enter your email address">
          <br />
          <input type="submit" id="submit" value="Get Started">
        </form>

        <iframe id="video" width="560" height="315" src="https://www.youtube.com/embed/SNggmeilXDQ" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        
        <p id="contact">Get in touch with us to purchase at help@example.com</p>
      </main>
    </body>
</html>
